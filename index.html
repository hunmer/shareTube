<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">
    <meta name="description" content="">
    <meta name="author" content="neysummer2000">
    <meta name="keywords" content="">
    <link rel="icon" href="./favicon.ico">
    <!-- <meta http-equiv="Pragma" content="no-cache"> -->
    <!-- <meta http-equiv="Cache-Control" content="no-cache"> -->
    <!-- <meta http-equiv="Expires" content="0"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="Author" contect="liaoyanjie2000@gmail.com">
    <title>ShareTube</title>
    <link rel="stylesheet" href="css/halfmoon.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/halfmoon-variables.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link href="css/index.css" rel="stylesheet" />
</head>
<audio id='tip' autoplay></audio>
<audio id='record' autoplay></audio>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-theme-onload="true">
    <div class="progress" style=" position: fixed;z-index: 99999;top: 0px;height: 5px;width: 100%;">
        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="page-wrapper with-navbar with-sidebar with-navbar-fixed-bottom" data-sidebar-hidden="hidden" data-sidebar-type="full-height">
        <div class="sticky-alerts" style="z-index: 99999;"></div>
        <nav class="navbar justify-content-between">
            <div class="navbar-content">
                <button class="btn" type="button" onclick="halfmoon.toggleSidebar()">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
            </div>
            <!-- <a class="navbar-brand" style="max-width: 50%;">
            </a> -->
            <div class="navbar-content">
                <button class="btn mr-10" type="button" data-action="edit"><i class="fa fa-edit" aria-hidden="true"></i></button>
                <button class="btn hide mr-10" type="button" data-action="save"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                <button class="btn mr-10" type="button" data-action="share"><i class="fa fa-link" aria-hidden="true"></i></button>
                <button class="btn mr-10" type="button" data-action="test"><i class="fa fa-bug" aria-hidden="true"></i></button>
                <button class="btn btn-primary" type="button" data-action="confirm_openUrl">URL</button>
            </div>
        </nav>
        <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
        <div class="sidebar">
            <div class="row p-10">
                <div class="custom-switch col">
                    <input type="checkbox" id="switch-darkMode" value="" data-change="darkMode">
                    <label for="switch-darkMode">Dark</label>
                </div>
                <div class="custom-switch col">
                    <input type="checkbox" id="switch-audio" value="" data-change="audioMode">
                    <label for="switch-audio">Audio</label>
                </div>
            </div>
            <div class="sidebar-divider"></div>
            <div id="history"></div>
        </div>
        <div class="content-wrapper">
            <div id='guide' class="w-full h-full d-flex align-items-center justify-content-center hide">
                <div class="content">
                    <h1 class="content-title">Halfmoon starter template</h1>
                    <div>
                        <a href="https://www.gethalfmoon.com" class="btn btn-link px-0">Halfmoon website</a>
                    </div>
                    <div>
                        <a href="https://www.gethalfmoon.com/docs" class="btn btn-link px-0">Halfmoon docs</a>
                    </div>
                    <div>
                        <a href="https://www.gethalfmoon.com/docs/page-building/#starter-template-generator" class="btn btn-link px-0">Starter template generator</a>
                    </div>
                    <div>
                        <a href="https://www.twitter.com/halfmoonui" class="btn btn-link px-0">Follow on Twitter for updates</a>
                    </div>
                    <div class="mt-20">
                        Toggles:
                        <button class="btn btn-sm" type="button" onclick="halfmoon.toggleDarkMode()">Dark mode</button>
                        <button class="btn btn-sm" type="button" onclick="halfmoon.toggleSidebar()">Sidebar</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xl-6 text-center" id="div_player">
                    <div id="player" class="mt-20"></div>
                </div>
                <div class="col-12 col-xl-6 text-center">
                    <div id="subtitle" style="height: calc(100vh - 100px);overflow-y: auto;">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Desc</th>
                                    <th class="text-right"></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-fixed-bottom row hide" style="height: auto;">
                <div class="col-auto">
                    <input type="number"  data-input="start" class="form-control w-75" id="input_start" placeholder="start" min=0>
                </div>
                <div class=" col-auto">
                    <input type="number" data-input="end" class="form-control w-75" id="input_end" placeholder="end" min=0>
                </div>
                <div class=" col-auto">
                    <input type="text" class="form-control w-100" id="input_text" placeholder="title">
                </div>
                <div class=" col-auto">
                    <input type="text" class="form-control w-150" id="input_desc" placeholder="desc">
                </div>
                <button class="btn btn-primary col" data-action="add"><i class="fa fa-plus" aria-hidden="true"></i></button>
                <button class="btn btn-danger col" data-action="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                <button class="btn col" data-action="play"><i class="fa fa-play" aria-hidden="true"></i></button>
        </nav>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/until.js"></script>
    <script src="js/iframe_api.js"></script>
    <script src="js/halfmoon.min.js"></script>
    <script src="js/halfmoon.until.js"></script>
    <script src="js/lazyload.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
